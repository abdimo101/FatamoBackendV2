<!DOCTYPE html>
<html>
<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div style="text-align: center"><h1>Documentation</h1></div>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Method</th>
        <th scope="col">URL</th>
        <th scope="col">Request Body (JSON)</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">GET</th>
        <td colspan = "2">/api/user/all</td>
        <td>[race, race, ..]</td>
    </tr>
    <tr>
        <th scope="row">POST</th>
        <td>/api/admin</td>
        <td>race (1)</td>
    </tr>
    <tr>
        <th scope="row">GET</th>
        <td colspan = "2">/api/user/{racename}</td>
        <td>car, car , ..</td>
    </tr>
    <tr>
        <th scope="row">GET</th>
        <td colspan="2">/api/info/user</td>
    </tr>
    <tr>
        <th scope="row">POST</th>
        <td>/api/login</td>
    </tr>
    <tr>
        <th scope="row">POST</th>
        <td>/api/info</td>

    </tr>
    </tbody>

</table>

</body>
</html>
